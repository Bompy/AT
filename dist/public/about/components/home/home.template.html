<div flex="100" layout="column" layout-align="start stretch" class="screen" ng-cloak>
  <tool-bar-widget title="About Us"></tool-bar-widget>
  <md-content flex layout="row" layout-align="center stretch" layout-padding>

    <div layout="column" layout-align="start stretch" class="no_padding">
      <side-nav-widget flex="100" layout="row" layout-align="center stretch" class="no_padding"></side-nav-widget>
    </div>
    <md-content flex-gt-sm="80" flex-sm="90" flex-xs="90" layout-padding>

      <section layout="column" layout-align="start stretch">

        <md-card class="animated zoomIn">

          <md-card-header>
            <md-card-avatar>
              <img class="md-user-avatar" src="/resources/drawable/logo-a.png">
            </md-card-avatar>
            <md-card-header-text>
              <span class="md-title">Athena Resources</span>
              <span class="md-subhead" hide-xs>Empowering people's lives through technology</span>
              <span class="md-subhead" show-xs hide-gt-xs>Empowering lives...</span>
            </md-card-header-text>
          </md-card-header>

          <img class="md-card-image" alt="Image" src="/resources/drawable/premises.png">

          <md-card-title>
            <md-card-title-text>
              <span class="md-headline">About Us</span>
            </md-card-title-text>
          </md-card-title>

          <md-card-content layout="column" layout-align="start stretch">

            <p>Description here</p>

          </md-card-content>

          <md-card-actions layout="row" layout-align="start end" layout-xs="column" layout-align-xs="center start">
            <md-button ng-if="$ctrl.ContextsService.currentUser" href="/core/{{ $ctrl.ContextsService.currentUser.accessLevel }}" class="md-accent nocase"
              aria-label="Aria Label">
              My Profile
            </md-button>
            <md-button class="md-accent nocase" ng-disabled="true" aria-label="Aria Label">
              Action here
            </md-button>
          </md-card-actions>

        </md-card>

        <section layout="row" layout-align="center stretch" layout-wrap>

          <md-card ng-repeat="service in $ctrl.services track by service.serviceName" class="list-item" flex-gt-sm="30" flex-sm="45"
            flex-xs="90">

            <img ng-click="$ctrl.route( service.href )" class="md-card-image pointed cardImage" alt="Image" ng-src="{{ service.image }}"
              onerror="this.src='/resources/drawable/placeholder.jpg';">

            <md-card-title>
              <md-card-title-text>
                <h1 class="md-headline pointed" ng-click="$ctrl.route( service.href )">{{ service.serviceName }}</h1>
              </md-card-title-text>
            </md-card-title>

            <md-card-content>
              <p>{{ service.description | descLimit }}</p>
            </md-card-content>

          </md-card>

        </section>

      </section>

      <div layout="row" layout-align="center end" layout-padding>
        <span class="md-caption">Copyright Â© 2017 Athena Resources Limited. All rights reserved.</span>
      </div>


    </md-content>

  </md-content>

</div>
