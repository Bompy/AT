<form name="form_toolbar">
  <md-toolbar layout="row" layout-align="center center" class="box-shadow">
    <div flex-gt-sm="80" flex-sm="90" flex-xs="90" class="md-toolbar-tools">
      <md-button class="md-icon-button" aria-label="Menu" ng-click="$ctrl.toggleSideNav()">
        <md-icon class="material-icons step" aria-label="menu">menu</md-icon>
      </md-button>
      <h2 class="md-title">
        <span>Athena Resources</span>
        <span ng-if="$ctrl.title" hide-xs>-&nbsp;{{ ::$ctrl.title }}</span>
      </h2>
      <span flex></span>

      <md-menu>
        <md-button aria-label="User" class="md-icon-button pointed profile-picture">
          <md-icon class="md-avatar-icon" aria-label="user icon" ng-click="$mdOpenMenu( $event )">more_vert</md-icon>
        </md-button>
        <md-menu-content>
          <md-menu-item>
            <md-button ng-href="#/sign-in" aria-label="Sign In">
              <md-icon aria-label="Sign In">input</md-icon>
              Sign In
            </md-button>
          </md-menu-item>
          <md-menu-item>
            <md-button ng-href="#/sign-up" aria-label="Sign Up">
              <md-icon aria-label="Sign Up">mode_edit</md-icon>
              Sign Up
            </md-button>
          </md-menu-item>
          <md-menu-item>
            <md-button href="/about" aria-label="About">
              <md-icon aria-label="About">info</md-icon>
              About
            </md-button>
          </md-menu-item>
        </md-menu-content>
      </md-menu>

    </div>
  </md-toolbar>

</form>
