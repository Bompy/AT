<div flex="100" layout="column" layout-align="start stretch" class="screen" ng-cloak>
  <tool-bar-widget title="Create An Account"></tool-bar-widget>
  <md-content flex layout="row" layout-align="center stretch" layout-padding>

    <div layout="column" layout-align="start stretch" class="no_padding">
      <side-nav-widget flex="100" layout="row" layout-align="center stretch" class="no_padding"></side-nav-widget>
    </div>
    <md-content flex-gt-sm="80" flex-sm="90" flex-xs="100">

      <section layout="column" layout-gt-xs="row" layout-align-gt-xs="space-around start" layout-align="start center" layout-padding>

        <div flex-gt-xm="50" layout="column" layout-align="start stretch">

          <md-card class="animated zoomIn">
            <md-progress-linear md-mode="indeterminate" class="md-accent" ng-if="$ctrl.registering"></md-progress-linear>

            <form name="form_sign_up" ng-submit="$ctrl.signUp()">

              <md-card-title>
                <md-card-title-text>
                  <span class="md-headline">Create an Account</span>
                  <span class="md-subhead">Please provide the following details</span>
                </md-card-title-text>
              </md-card-title>

              <md-card-content layout="column" layout-align="start stretch">

                <div layout="row" layout-align="center center">
                  <md-input-container flex="100">
                    <label>Email Address</label>
                    <input class="md-body-1" ng-model="$ctrl.emailAddress" type="text" name="email" placeholder="Email Address" ng-disabled="$ctrl.registering"
                      required>
                  </md-input-container>
                </div>

                <div layout="row" layout-align="start center" layout-xs="column" layout-align-xs="start stretch">
                  <md-input-container flex-gt-xs="50">
                    <label>Create a password</label>
                    <input class="md-body-1" ng-model="$ctrl.password" type="password" name="passwordx" placeholder="Password" ng-disabled="$ctrl.registering" required>
                  </md-input-container>
                  <md-input-container flex-gt-xs="50">
                    <label>Confirm your password</label>
                    <input class="md-body-1" ng-model="$ctrl.confirm" type="password" name="confirm" ng-disabled="$ctrl.registering" placeholder="Confirm your password" required>
                  </md-input-container>
                </div>

              </md-card-content>

              <md-card-actions layout="column" layout-align="end stretch">
                <md-button type="submit" class="md-raised md-accent" ng-disabled="$ctrl.registering" aria-label="Create Account">
                  <span>Create Account</span>
                </md-button>
              </md-card-actions>

            </form>

          </md-card>

          <md-button class="md-primary nocase" ng-href="#/sign-in" aria-label="Create An Account" ng-disabled="$ctrl.registering">
            <span>Already have an account?</span>
            <span class="underlined">Sign In</span>
          </md-button>

          <div layout="row" layout-align="center end" layout-padding>
            <span class="md-caption">Copyright Â© 2017 Athena Resources Limited. All rights reserved.</span>
          </div>

        </div>

      </section>

    </md-content>

  </md-content>
</div>
