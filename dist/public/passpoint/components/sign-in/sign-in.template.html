<div flex="100" layout="column" layout-align="start stretch" class="screen" ng-cloak>
  <tool-bar-widget title="Sign In"></tool-bar-widget>
  <md-content flex layout="row" layout-align="center stretch" layout-padding>

    <div layout="column" layout-align="start stretch" class="no_padding">
      <side-nav-widget flex="100" layout="row" layout-align="center stretch" class="no_padding"></side-nav-widget>
    </div>
    <md-content flex-gt-sm="80" flex-sm="90" flex-xs="100" layout-padding>

      <section layout="column" layout-align="start center">

        <md-card class="animated zoomIn">
          <md-progress-linear md-mode="indeterminate" class="md-accent" ng-show="$ctrl.authenticating"></md-progress-linear>

          <form name="form_sign_in" ng-submit="$ctrl.signIn()">

            <md-card-title>
              <md-card-title-text>
                <span class="md-headline" ng-hide="$ctrl.editMode">Sign in to your Athena Account</span>
                <span class="md-subhead">Enter your credentials</span>
              </md-card-title-text>
            </md-card-title>

            <md-card-content layout="column" layout-align="start stretch">

              <div layout="row" layout-align="center center">
                <md-input-container flex="100">
                  <label>Email Address</label>
                  <input class="md-body-1" ng-model="$ctrl.emailAddress" type="text" name="emailAddress" placeholder="Email Address" ng-disabled="$ctrl.authenticating"
                    required>
                </md-input-container>
              </div>

              <div layout="row" layout-align="start center">
                <md-input-container flex="100">
                  <label>Enter your password</label>
                  <input class="md-body-1" ng-model="$ctrl.password" type="password" name="passwordmozart" placeholder="Password" ng-disabled="$ctrl.authenticating"
                    required>
                </md-input-container>
              </div>

            </md-card-content>

            <md-card-actions layout="column" layout-align="center stretch">
              <md-button type="submit" class="md-raised md-accent nocase" ng-disabled="$ctrl.authenticating" aria-label="Sign In">
                Sign In
              </md-button>
            </md-card-actions>

          </form>

        </md-card>

        <md-button class="md-primary nocase animated zoomIn" ng-href="#/sign-up" aria-label="Create An Account" ng-disabled="$ctrl.authenticating">
          <span>Don't have an account?</span>
          <span class="underlined">Create An Account</span>
        </md-button>

        <md-button class="md-primary nocase animated zoomIn" ng-click="$ctrl.forgot()" aria-label="Forgot Password" ng-disabled="$ctrl.authenticating">
          <span>Forgot Password?</span>
        </md-button>

      </section>

      <div layout="row" layout-align="center end" layout-padding>
        <span class="md-caption">Copyright Â© 2017 Athena Resources Limited. All rights reserved.</span>
      </div>


    </md-content>

  </md-content>

</div>
