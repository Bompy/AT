<form name="form_toolbar">
  <md-toolbar layout="row" layout-align="center center" class="box-shadow">
    <div flex-gt-sm="80" flex-sm="90" flex-xs="90" class="md-toolbar-tools">
      <md-button class="md-icon-button" aria-label="Menu" ng-click="$ctrl.toggleSideNav()">
        <md-icon class="material-icons step" aria-label="menu">menu</md-icon>
      </md-button>
      <h2 class="md-title">
        <span hide-xs>Athena Resources | GrocRound</span>
        <span hide-gt-xs>GrocRound</span>
        <span ng-if="$ctrl.title" hide-xs>-&nbsp;{{ ::$ctrl.title }}</span>
      </h2>
      <span flex></span>

      <md-menu>
        <md-button aria-label="Menu" class="md-icon-button pointed">
          <md-icon class="md-avatar-icon" aria-label="user icon" ng-click="$mdOpenMenu( $event )">more_vert</md-icon>
        </md-button>
        <md-menu-content>
          <md-menu-item ng-show="$ctrl.ProfileService.user">
            <md-button ng-disabled="true" aria-label="User">
              <span>{{ $ctrl.ProfileService.user.emailAddress }}</span>
            </md-button>
          </md-menu-item>
          <md-menu-item>
            <md-button ng-click="$ctrl.signOut()" aria-label="Sign Out">
              <md-icon aria-label="Sign Out">lock</md-icon>
              <span ng-show="$ctrl.progress.signOut">Signing out...</span>
              <span ng-hide="$ctrl.progress.signOut">Sign Out</span>
            </md-button>
          </md-menu-item>
        </md-menu-content>
      </md-menu>

    </div>
  </md-toolbar>

</form>
