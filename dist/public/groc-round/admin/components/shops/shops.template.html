<div flex="100" layout="column" layout-align="start stretch" class="screen" ng-cloak>
  <tool-bar-widget title="Shops"></tool-bar-widget>
  <md-progress-linear class="md-accent" ng-if="$ctrl.progress.getShops" md-mode="indeterminate"></md-progress-linear>
  <md-content flex layout="row" layout-align="center stretch" layout-padding>

    <div layout="column" layout-align="start stretch" class="no_padding">
      <side-nav-widget context="profile" flex="100" layout="row" layout-align="center stretch" class="no_padding"></side-nav-widget>
    </div>

    <md-content flex-gt-sm="80" flex-sm="90" flex-xs="100">

      <section>

        <md-subheader class="md-no-sticky">Shops</md-subheader>

        <div ng-hide="$ctrl.shops.length || $ctrl.progress.getShops" layout="row" layout-align="center center">
          <h1 class="md-subhead">No Shops Yet</h1>
        </div>

        <div ng-show="$ctrl.errorMessage" layout="row" layout-align="center center">
          <h1 class="md-subhead">{{ $ctrl.errorMessage }}</h1>
        </div>

        <div ng-show="$ctrl.shops.length" layout="row" layout-align="start start" layout-wrap layout-padding>

          <md-card ng-repeat="shop in $ctrl.shops track by shop.id" class="list-item" flex-gt-sm="30" flex-sm="45" flex-xs="100">

            <img ng-click="$ctrl.route( '/shops/' + shop.id )" class="md-card-image pointed" alt="Image" src="/groc-round/admin/resources/drawable/shop.png">

            <md-card-title>
              <md-card-title-text>
                <h1 class="md-headline pointed" ng-click="$ctrl.route( '/shops/' + shop.id )">{{ shop.shopName }}</h1>
                <span class="md-subhead">Updated on {{ shop.updatedAt | date }}</span>
              </md-card-title-text>
            </md-card-title>

            <md-card-content>
              <p>{{ shop.numProducts }} Products</p>
            </md-card-content>

          </md-card>

        </div>

        <div ng-if="$ctrl.progress.getShops" layout="row" layout-align="center center" layout-padding>
          <md-progress-circular md-mode="indeterminate" class="md-accent"></md-progress-circular>
          <div layout="column" layout-align="center center" layout-padding>
            <span class="md-subhead">Getting Shops...</span>
          </div>
        </div>

      </section>

      <div layout="row" layout-align="center end" layout-padding>
        <span class="md-caption">Copyright Â© 2017 Athena Resources Limited. All rights reserved.</span>
      </div>

    </md-content>

  </md-content>
</div>
